<html>

        <!-- JS's -->

        <script type="text/javascript" src="js/3rdparty/jquery.js"></script>

        <div id="bcnRT" class="bcnRT">
            <script src="js/lib/controller/bcnrt.js" type="text/javascript"></script>

                var scaleType = d3.scale.ordinal().domain(["bicing","foursquare","transit","twitter"]).range(["#7777EE","#C44","#8DD3C7","#BEBADA"]);

                var sizeScale =
                {
                    'foursquare': d3.scale.sqrt().domain([0,20]).range([0,15]).clamp(true)
                }

                var myBcnObj = tdviz.controller.bcnRT(
                        {
                            'idName':"bcnRT",
                            'className':"bcnRT",
                            'baseJUrl':"data/",
                            'imgPath':"img/",
//                            'urlBase':"http://assets.outliers.es/bcnrt/bicing.json",
                            'urlBase': "http://bcnrt.citizensignals.com/getData?period=1000&type=",
                            'scaleType':scaleType,
                            'transTime':2000,
                            'sizeScale':sizeScale,
                            'debugLevel':1

                        });
            </script>

        </div>
